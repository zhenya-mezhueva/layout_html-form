ut"> <label for="favcolor">What is your favorite color?</label> <input type="color" id="favcolor" name="favcolor"> </div> <div class="form-input"> <label for="sleeptime">What time do you go to bed?</label> <input type="time" id="sleeptime"> </div> <div class="form-input"> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" id="cars" multiple> <option value="BMV">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form-input"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" value="0" min="0" max="10" id="rate"> </div> </fieldset> <fieldset class="form-section"> <legend>Additional info:</legend> <div class="form-input"> <label for="comments">Comments:</label> <textarea rows="2" maxlength="150" id="comments">
